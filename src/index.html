<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/images/cartas-de-poquer.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Random Cards</title>
  <!-- Fontawesome is our recomended library for icons -->
</head>

<body bg-light>
  <div class="container mt-5">
    <div class="background d-flex h-100 flex-column justify-content-center align-items-center">
      <div class="col-7 col-md-4 col-lg-3 bg-light rounded-4 p-2 m-5 card">
        <div class="flex-grow-1 display-1" id="symbol-up">♠</div>
        <div class="d-flex justify-content-center align-items-center flex-grow-1 fw-bold display-1 my-5" id="rank">7
        </div>
        <div class="reverse flex-grow-1 display-1" id="symbol-down">♠</div>
      </div>
      <button onclick="generateRandomCard();" class="btn btn-primary m-5">Nueva Carta</button>
      <div class="m-5">
          <input onchange="sizeCard();" id="heightInput" type="text" placeholder="Heigth">
          <input onchange="sizeCard();" id="widthInput" type="text" placeholder="Width">
        </div>
    </div>
  </div>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->


  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
